<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="test()">asfguf</button>
    <script>
        function splitAndKeepRemaining(str, separator, n) {

            const result = [];

            let remaining = str;

            for (let i = 0; i < n; i++) {

                const index = remaining.indexOf(separator);

                if (index === -1) break;

                result.push(remaining.substring(0, index));

                remaining = remaining.substring(index + separator.length);

            }

            result.push(remaining);

            return result;

        }

        function  test(){
            let a=splitAndKeepRemaining("a,b,x",",",1);
            console.log(a)
        }
    </script>
</body>
</html>
